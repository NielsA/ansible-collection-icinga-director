---

- name: wait for icinga to become ready
  uri:
    url: "{{ icinga_url }}/monitoring/health/info"
    method: GET
    url_username: "{{ icinga_user }}"
    url_password: "{{ icinga_pass }}"
    return_content: true
    force_basic_auth: true
    headers:
      Accept: "application/json"
  register: result
  until:
    - result.json is defined
    - result.json[0] is defined
    - result.json[0].is_currently_running == "1"
  retries: 30
  delay: 3

- name: wait for icinga director to become ready
  uri:
    url: "{{ icinga_url }}/director/hosts"
    method: GET
    url_username: "{{ icinga_user }}"
    url_password: "{{ icinga_pass }}"
    force_basic_auth: true
    headers:
      Accept: "application/json"
  register: _result
  until: _result.status == 200
  retries: 30
  delay: 3

- include_tasks: "{{ item }}"
  loop:
    - ./icinga_command_template.yml
    - ./icinga_command.yml
    - ./icinga_timeperiod.yml
    - ./icinga_user_template.yml
    - ./icinga_user.yml
    # TODO: create notification template module
    # - ./icinga_notification.yml
    - ./icinga_hostgroup.yml
    - ./icinga_servicegroup.yml
    - ./icinga_service_template.yml
    - ./icinga_service_apply.yml
    - ./icinga_hostgroup.yml
    - ./icinga_host_template.yml
    - ./icinga_host.yml

- name: deploy changes in icinga
  tags: uri
  uri:
    url: "{{ icinga_url }}/director/config/deploy"
    headers:
      Accept: application/json
    method: POST
    user: "{{ icinga_user }}"
    password: "{{ icinga_pass }}"
    return_content: true
